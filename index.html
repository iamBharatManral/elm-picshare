<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Picshare</title>
</head>
<body>
<footer><a href="https://github.com/iamBharatManral/elm-picshare" target="_blank"><img src="assets/images/github.svg" alt="github icon"></a></footer>
<div id="app"></div>
<script>
    (function(){
        const app = Elm.Picshare.init({
            node: document.querySelector("#app")
        })
        app.ports.listen.subscribe(listen);
        function listen(url){
            const socket = new WebSocket(url)
            socket.onmessage = function(event){
                app.ports.receive.send(event.data)
            }
        }
    })()
</script>
</body>
</html>
